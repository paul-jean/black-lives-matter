<!DOCTYPE html>
<html>

<head>
  <!-- Bootstrap styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
</head>

<body class="bg-dark overflow-hidden">
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

  <!-- Begin page content -->
  <main role="main" class="container big-top-margin text-white bg-dark">
    <div class="container mt-4 text-center">

      <div class="victim_detail big-margin fs-1 fw-bold">
        {{ victim_name }}
      </div>

      <div class="big-margin fs-2 fw-bold">
        {% if birth_or_death == "birth" %}
        Birth:
        {{ birth_date }}
        {% else %}
        Death:
        {{ death_date }}
        {% endif %}
      </div>

      <div class="row headers">
        <div class="col-sm month fs-5"> Month </div>
        <div class="col-sm day fs-5"> Day </div>
        <div class="col-sm year fs-5"> Year </div>
        <div class="col-sm hour fs-5"> Hour </div>
        <div class="col-sm minute fs-5"> Minute </div>
        <div class="col-sm second fs-5"> Second </div>
      </div>
      <div class="row clock mt-2" data-birth-or-death='{{ birth_or_death }}'>
        <div class="col-sm month fs-5"></div>
        <div class="col-sm day fs-5"></div>
        <div class="col-sm year fs-5"></div>
        <div class="col-sm hour fs-5"></div>
        <div class="col-sm minute fs-5"></div>
        <div class="col-sm second fs-5"></div>
      </div>

      <div class="big-margin fs-5">
        {% if birth_or_death == "birth" %}
        Lifelong clock moving forward from birth
        {% else %}
        Lifelong clock moving backward from death
        {% endif %}
      </div>

    </div>
  </main>

  <script type="text/javascript" src="{{ url_for('static', filename='js/detail.js') }}"></script>

</body>

</html>
